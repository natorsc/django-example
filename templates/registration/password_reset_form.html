{% extends 'base/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Recuperar senha{% endblock %}
{% block content %}
<section>
    <div class="container">
        <h1>Recuperar senha</h1>
        {% bootstrap_messages %}
        <form class="form my-4" method="post">{% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Enviar" %}
        </form>
    </div>
</section>
{% endblock %}
